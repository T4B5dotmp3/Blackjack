<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Register</h1>
        
        <form id="signupForm" class="input-group">
            <input type="text" name="username" placeholder="Username :" required>
            <input type="password" name="password" placeholder="Password :" required>
            
            <button type="submit">Sign Up</button>
        </form>

        <div class="footer-text">
            Have an account? <a href="login.html">Login!</a>
        </div>
    </div>

    <script>
        // We use a specific variable name to avoid "const form" errors
        const signupForm = document.getElementById('signupForm');
        
        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault(); // Stop the page from reloading

            const formData = new FormData(signupForm);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch('/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (result.success) {
                    // Save the username so the Dashboard knows who we are
                    localStorage.setItem('username', result.username);
                    // Redirect to dashboard
                    window.location.href = '/dashboard';
                } else {
                    alert(result.message); // Show error (e.g., "User already exists")
                }
            } catch (err) {
                console.error(err);
                alert("An error occurred. Please try again.");
            }
        });
    </script>
</body>
</html>
