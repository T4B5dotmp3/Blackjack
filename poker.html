<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Poker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="poker-body">

    <nav class="navbar">
        <div class="logo">Queen of Hearts Casino</div>
        <div class="user-controls">
            <div class="badge-gold">Balance: $75</div>
            <a href="account.html" class="badge-red">T4B5</a>
            <a href="login.html" class="btn-exit">Exit</a>
        </div>
    </nav>

    <div class="poker-view">
        <div class="poker-table">
            
            <div class="seat seat-top">
                <div class="seat-name">The House</div>
                <div class="cards-container">
                    <div class="card-slot" style="background:#5d6bc0; border: 2px solid white; width: 60px; height: 90px;"></div>
                    <div class="card-slot" style="background:#5d6bc0; border: 2px solid white; width: 60px; height: 90px;"></div>
                </div>
            </div>

            <div class="community-cards">
                <div class="card-slot" style="width: 60px; height: 90px;"></div>
                <div class="card-slot" style="width: 60px; height: 90px;"></div>
                <div class="card-slot" style="width: 60px; height: 90px;"></div>
                <div class="card-slot" style="width: 60px; height: 90px;"></div>
                <div class="card-slot" style="width: 60px; height: 90px;"></div>
            </div>

            <div class="seat seat-bottom">
                <div class="seat-name">You</div>
                <div class="cards-container">
                    <div class="card-slot" style="width: 60px; height: 90px; color:red;">A♥</div>
                    <div class="card-slot" style="width: 60px; height: 90px;">K♠</div>
                </div>
            </div>

            <div class="poker-actions">
                <button class="pk-btn btn-raise">RAISE</button>
                <button class="pk-btn btn-call">CALL</button>
                <button class="pk-btn btn-fold">FOLD</button>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
