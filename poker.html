<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Poker - Queen of Hearts</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="poker-body">

    <nav class="navbar">
        <div class="logo">Queen of Hearts</div>
        <div class="user-controls">
            <div class="credits-badge">Balance: $75</div>
            <a href="#" class="user-badge">T4B5</a>
            <a href="index.html" class="logout-btn">Exit</a>
        </div>
    </nav>

    <div class="poker-table-container">
        <div class="poker-felt">
            
            <div class="seat seat-top">
                <div class="seat-label">The House</div>
                <div class="card-row">
                    <div class="card card-back"></div>
                    <div class="card card-back"></div>
                </div>
            </div>

            <div class="community-area">
                <div class="card card-back"></div>
                <div class="card card-back"></div>
                <div class="card card-back"></div>
                <div class="card card-back"></div>
                <div class="card card-back"></div>
            </div>

            <div class="seat seat-bottom">
                <div class="seat-label">You</div>
                <div class="card-row">
                    <div class="card red">A♥</div>
                    <div class="card black">K♠</div>
                </div>
            </div>

            <div class="poker-controls">
                <button class="pk-btn btn-raise">RAISE</button>
                <button class="pk-btn btn-call">CALL</button>
                <button class="pk-btn btn-fold">FOLD</button>
            </div>

        </div>
    </div>

</body>
</html>
