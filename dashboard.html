<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Queen of Hearts Casino</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="dashboard-body">

    <nav class="navbar">
        <div class="logo">Queen of Hearts Casino</div>
        <div class="user-controls">
            <span class="credits-badge">Balance: $<span id="credits-display">0</span></span>
            <span class="user-badge" id="username-display">Guest</span>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
    </nav>

    <div class="game-container">
        <div class="card" onclick="window.location.href='/buy-credits'">
            <h2>Buy Credits!</h2>
        </div>
        <div class="card" onclick="window.location.href='/poker'">
            <h2>Play Poker</h2>
        </div>
        <div class="card" onclick="window.location.href='/blackjack'">
            <h2>Play Blackjack</h2>
        </div>
    </div>

    <footer class="footer">Developed by T4B5</footer>

    <script>
        // Load data from storage
        const user = localStorage.getItem('username');
        const credits = localStorage.getItem('credits');

        if (user) document.getElementById('username-display').innerText = user;
        if (credits) document.getElementById('credits-display').innerText = credits;

        function logout() {
            localStorage.clear();
            window.location.href = '/login';
        }
    </script>
</body>
</html>
