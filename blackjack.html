<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queen of Hearts - Blackjack</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="blackjack-body">

    <nav class="navbar">
        <div class="logo">Queen of Hearts Casino</div>
        <div class="user-controls">
            <div class="credits-badge">Balance: $75</div>
            <a href="#" class="user-badge">T4B5</a>
            <button class="logout-btn">Exit</button>
        </div>
    </nav>

    <div class="bj-container">
        
        <div class="bj-column">
            <div class="bj-label">Your Hand</div>
            <div class="bj-card-area">
                <div class="bj-card-slot empty-slot"></div>
                <div class="bj-card-slot empty-slot"></div>
            </div>
        </div>

        <div class="bj-center-column">
            
            <div class="rules-box">
                <p>☆Blackjack pays 3 to 2☆</p>
                <p>☆Dealer must stand on 17 and draw up to 16☆</p>
            </div>

            <div class="bj-action-row">
                <button class="bj-btn btn-hit">HIT</button>
                <button class="bj-btn btn-stand">STAND</button>
            </div>

            <div class="bj-bet-container">
                <span class="bet-text">Bet: $</span>
                <input type="number" class="bj-input" value="10">
                <button class="bj-btn btn-deal">DEAL</button>
            </div>

        </div>

        <div class="bj-column">
            <div class="bj-label">The House</div>
            <div class="bj-card-area">
                <div class="bj-card-slot empty-slot"></div>
                <div class="bj-card-slot empty-slot"></div>
            </div>
        </div>

    </div>

    <div class="bj-footer">
        Developed by T4B5
    </div>

</body>
</html>
