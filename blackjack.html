<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blackjack</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="blackjack-body">

    <nav class="navbar">
        <div class="logo">Queen of Hearts Casino</div>
        <div class="user-controls">
            <div class="badge-gold">Balance: $<span id="balance">Loading...</span></div>
            <a href="account.html" class="badge-red" id="username-badge">Player</a>
            <a href="/dashboard" class="btn-exit">Exit</a>
        </div>
    </nav>

    <div class="game-area">
        
        <div class="hand-section">
            <div class="hand-label">Your Hand <span id="p-score"></span></div>
            <div class="cards-container" id="player-hand">
                <div class="card-slot"></div>
                <div class="card-slot"></div>
            </div>
        </div>

        <div class="center-controls">
            <div class="rules-box">
                <p>☆ Blackjack pays 3 to 2 ☆</p>
                <p>☆ Dealer must stand on 17 ☆</p>
            </div>
            
            <div id="game-message" style="color: gold; height: 20px; font-weight: bold; margin-bottom:10px;"></div>

            <div class="control-panel">
                
                <div id="action-buttons" class="btn-row hidden">
                    <button class="game-btn btn-hit" id="btn-hit">HIT</button>
                    <button class="game-btn btn-stand" id="btn-stand">STAND</button>
                </div>

                <div id="bet-controls">
                    <div style="margin-bottom: 10px; color: #DAA520; font-weight: bold;">
                        Bet: $ <input type="number" id="bet-amount" class="bet-input" value="10">
                    </div>
                    <button class="game-btn btn-deal" id="btn-deal">DEAL</button>
                </div>

            </div>
        </div>

        <div class="hand-section">
            <div class="hand-label">The House <span id="d-score"></span></div>
            <div class="cards-container" id="dealer-hand">
                <div class="card-slot"></div>
                <div class="card-slot"></div>
            </div>
        </div>

    </div>

    <div class="footer">Developed by T4B5</div>

    <script src="script.js"></script>
    <script>
        const storedBal = localStorage.getItem('credits');
        const storedUser = localStorage.getItem('username');
        if(storedBal) document.getElementById('balance').innerText = storedBal;
        if(storedUser) document.getElementById('username-badge').innerText = storedUser;
    </script>
</body>
</html>
