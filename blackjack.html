<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blackjack - Queen of Hearts</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="blackjack-body">

    <nav class="navbar">
        <div class="logo">Queen of Hearts</div>
        <div class="user-controls">
            <div class="credits-badge">Balance: $<span id="balance">75</span></div>
            <a href="#" class="user-badge">T4B5</a>
            <a href="index.html" class="logout-btn">Exit</a>
        </div>
    </nav>

    <div class="bj-container">
        <div class="bj-column">
            <div class="bj-label">Your Hand <span id="player-score">(0)</span></div>
            <div class="bj-hand" id="player-hand">
                </div>
        </div>

        <div class="bj-center">
            <div class="rules-box">
                <p>☆ Blackjack pays 3 to 2 ☆</p>
                <p>Dealer stands on 17</p>
            </div>
            
            <div id="message-area" style="height: 30px; color: gold; font-weight: bold;"></div>

            <div class="bj-controls">
                <button id="btn-deal" class="bj-btn btn-deal">DEAL GAME</button>

                <div id="game-actions" class="bj-btn-group hidden">
                    <button id="btn-hit" class="bj-btn btn-hit">HIT</button>
                    <button id="btn-stand" class="bj-btn btn-stand">STAND</button>
                </div>

                <div style="margin-top: 10px;">
                    <span style="color:#DAA520">Bet: $</span>
                    <input type="number" id="bet-amount" class="bet-input" value="10">
                </div>
            </div>
        </div>

        <div class="bj-column">
            <div class="bj-label">The House <span id="dealer-score"></span></div>
            <div class="bj-hand" id="dealer-hand">
                </div>
        </div>
    </div>

    <div class="bj-footer">Developed by T4B5</div>

    <script src="script.js"></script>
    <script>
        // Initialize Blackjack specific logic
        window.onload = function() {
            setupBlackjack();
        };
    </script>
</body>
</html>
