<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>LOGIN</h1>
        
        <form action="/login" method="POST" class="input-group">
            <input type="text" name="username" placeholder="Username :" required>
            <input type="password" name="password" placeholder="Password :" required>
            
            <button type="submit">Go</button>
        </form>

        <div class="footer-text">
            No Account? <a href="register.html">Make one!</a>
        </div>
    </div>

</body>
</html>

<script>
    const form = document.querySelector('form');
    form.addEventListener('submit', async (e) => {
        e.preventDefault(); // Stop the form from refreshing the page

        const formData = new FormData(form);
        const data = Object.fromEntries(formData.entries());

        const response = await fetch('/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        });

        const result = await response.json();

        if (result.success) {
            // Save username so the dashboard can see it
            localStorage.setItem('username', result.username);
            // Go to dashboard
            window.location.href = '/dashboard';
        } else {
            alert(result.message); // Show error (e.g. "Wrong password")
        }
    });
</script>
